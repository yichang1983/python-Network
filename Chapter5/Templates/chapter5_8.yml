---
- name: Template Looping
  hosts: localhost

  vars:
    nexus_devices: {
        "nxos-1": {
            "hostname": "nxos-1",
            "username": "cisco",
            "password": "cisco",
            "vlans": [100, 200, 300],
            "l3_vlan_interfaces": True,
            "vlan_interfaces": [
                {"int_num": "100", "ip": "192.168.10.1"},
                {"int_num": "200", "ip": "192.168.20.1"},
                {"int_num": "300", "ip": "192.168.30.1"}
            ],
            "netflow_enable": True
        },
        "nxos-2": {
            "hostname": "nxos-2",
            "username": "cisco",
            "password": "cisco",
            "vlans": [100, 200, 300],
            "l3_vlan_interfaces": False,
            "netflow_enable": False
        }
    }
  tasks:
    - name: create router configuration files
      template:
        src=~/Desktop/python-Network/Chapter5/Templates/nxos.j2
        dest=~/Desktop/python-Network/Chapter5/Templates/{{ item.key }}.conf
      with_dict: "{{ nexus_devices }}"